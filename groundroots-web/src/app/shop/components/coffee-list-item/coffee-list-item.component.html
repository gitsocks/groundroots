<mat-card *ngIf="coffee" class="bg-primary">
    <img src="assets/images/vectors/coffee/coffee-bag.svg" alt="">
    <mat-card-content>
        <mat-card-title> {{ coffee.name }} </mat-card-title>
        <p> {{ coffee.roastery }} </p>
        <p> {{ coffee.blend }} </p>
    </mat-card-content>
</mat-card>
