<div *ngIf="coffeeBeans" class="mt-3">

    <h1> {{ coffeeBeans.name }} </h1>
    <p> {{ coffeeBeans.description }} </p>

    <div class="mt-3">
        <div>
            <input type="checkbox" name="pre-ground" id="pre-ground" (change)="coffeeBeans.preGround == 'Yes' ? coffeeBeans.preGround = 'No' : coffeeBeans.preGround = 'Yes'">
            <label for="pre-ground"> Pre-Ground </label>     
        </div>
    
        <div class="mt-2">
            <h5 class="mb-2"> Size </h5>
            <input type="radio" name="size" id="size-250g" value="250g" [(ngModel)]="coffeeBeans.size">
            <label for="size" class="me-3"> 250g </label>
            <input type="radio" name="size" id="size-1kg" value="1 kg" [(ngModel)]="coffeeBeans.size">
            <label for="size"> 1kg </label>
        </div>
    
        <div class="mt-3">
            <button class="btn btn-primary" (click)="addToBox()"> Add To Box </button>
        </div>  
    </div>   
</div>
