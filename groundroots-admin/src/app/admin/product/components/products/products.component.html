<header class="d-flex justify-content-between align-center">
    <h1> Products </h1>
    <button routerLink="/admin/products/add" router mat-raised-button color="primary"> Add Product </button>
</header>
<section>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
        </ng-container>

        <ng-container matColumnDef="roastery">
            <th mat-header-cell *matHeaderCellDef> Roaster </th>
            <td mat-cell *matCellDef="let product"> {{ product.roastery }} </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let product"> {{ product.type }} </td>
        </ng-container>

        <ng-container matColumnDef="blend">
            <th mat-header-cell *matHeaderCellDef> Blend </th>
            <td mat-cell *matCellDef="let product"> {{ product.blend }} </td>
        </ng-container>

        <ng-container matColumnDef="roast">
            <th mat-header-cell *matHeaderCellDef> Roaster </th>
            <td mat-cell *matCellDef="let product"> {{ product.roast }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let product">
                <button routerLink="/admin/products/{{ product.id }}" mat-button color="primary"> View </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
</section>
