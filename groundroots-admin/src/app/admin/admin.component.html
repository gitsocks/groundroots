<mat-drawer-container class="drawer-container">
    <mat-drawer #drawer mode="side">
        <mat-list>
            <div mat-subheader>Menu</div>
            <mat-list-item routerLink="/admin/customers">
                <mat-icon mat-list-icon>people</mat-icon>
                <div mat-line>Customers</div>
            </mat-list-item>
            <mat-list-item routerLink="/admin/boxes">
                <mat-icon mat-list-icon>inventory_2</mat-icon>
                <div mat-line>Boxes</div>
            </mat-list-item>
            <mat-list-item routerLink="/admin/products">
                <mat-icon mat-list-icon>coffee</mat-icon>
                <div mat-line>Products</div>
            </mat-list-item>
            <mat-divider></mat-divider>
            <div mat-subheader>Profile</div>
            <mat-list-item routerLink="/admin/account">
                <mat-icon mat-list-icon>account_circle</mat-icon>
                <div mat-line>Account</div>
            </mat-list-item>
        </mat-list>
    </mat-drawer>
    <mat-drawer-content>
        <mat-toolbar color="primary">
            <button (click)="drawer.toggle()" mat-icon-button class="example-icon"
                aria-label="Example icon-button with menu icon">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Ground Roots Admin</span>
            <span class="nav-spacer"></span>
            <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
                <mat-icon>favorite</mat-icon>
            </button>
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
                <mat-icon>share</mat-icon>
            </button>
        </mat-toolbar>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-drawer-content>
</mat-drawer-container>
