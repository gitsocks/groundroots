<div [@openClose]="isOpen ? 'open' : 'closed'" id="product-details">
    <div *ngIf="product" class="product-details-content">
        <div class="row">
            <div class="col-md-6 text-center">
                <img src="assets/images/products/coffee.png" alt="coffee-img">
            </div>
            <div class="col-md-6">
                <h1> {{ product.name }} </h1>
                <p class="mb-3"> {{ product.description }} </p>
                <h2 class="mt-3 mb-3">R 120</h2>
                <div class="options">
                    <div class="size">
                        <h4> Size </h4>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                250g
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                1kg
                            </label>
                        </div>
                    </div>
                    <div class="coffee-type mt-4 mb-4">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
                            <label class="form-check-label" for="flexSwitchCheckChecked">Pre-Ground</label>
                        </div>
                    </div>
                </div>


                <button class="btn btn-primary"> ðŸ“¦ Add to Box </button>
            </div>
        </div>

        <div (click)="close()">
            remove
        </div>
    </div>
</div>
