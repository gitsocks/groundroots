<div  (click)="selectProduct(product)" class="product">
    <div class="product-image">
        <img src="assets/images/products/cookies.svg" alt="">
    </div>
    <div class="row">
        <div class="col">
            <div class="product-content">
                <h4 class="bold"> {{ product.name }} </h4>
                <h6>R {{ product.price }} </h6>
            </div>
        </div>
        <div class="animate__animated col product-details">
            <div class="description">
                <p>
                    {{ product.description }}
                </p>
            </div>
            <button class="btn btn-primary">
                <span class="material-icons">
                    add_shopping_cart
                </span>
                <span class="buy-text ml-2">Add</span>
            </button>
        </div>
    </div>
</div>
